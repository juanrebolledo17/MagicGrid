<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagicGrid</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div 
        class="box box1"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="1"
        data-j-axis="1"
      >
      0 - 1
      </div>
      <div 
        class="box box2"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="1"
        data-j-axis="2"
      >
      1 - 2
      </div>
      <div 
        class="box box3"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="1"
        data-j-axis="3"
      >
      2 - 3
      </div>
      <div 
        class="box box4"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="1"
        data-j-axis="4"
      >
      3 - 4
      </div>
      <div 
        class="box box5"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="2"
        data-j-axis="1"
      >
      4 - 5
      </div>
      <div 
        class="box box6"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="2"
        data-j-axis="2"
      >
      5 - 6
      </div>
      <div 
        class="box box7"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="2"
        data-j-axis="3"
      >
      6 - 7
      </div>
      <div 
        class="box box8"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="2"
        data-j-axis="4"
      >
      7 - 8
      </div>
      <div 
        class="box box9"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="3"
        data-j-axis="1"
      >
      8 - 9
      </div>
      <div 
        class="box box10"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="3"
        data-j-axis="2"
      >
      9 - 10
      </div>
      <div 
        class="box box11"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="3"
        data-j-axis="3"
      >
      10 - 11
      </div>
      <div 
        class="box box12"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="3"
        data-j-axis="4"
      >
      11 - 12
      </div>
      <div 
        class="box box13"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="4"
        data-j-axis="1"
      >
      12 - 13
      </div>
      <div 
        class="box box14"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="4"
        data-j-axis="2"
      >
      13 - 14
      </div>
      <div 
        class="box box15"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="4"
        data-j-axis="3"
      >
      14 - 15
      </div>
      <div 
        class="box box16"
        data-displacement-x="0"
        data-displacement-y="0"
        data-i-axis="4"
        data-j-axis="4"
      >
      15 - 16
      </div>
    </div>
  </div>
</body>
</html>
